{% include base_path %}

<div class="page__footer-content">
  <div class="page__footer-copyright">
    <div class="Footer_inner_left">
      &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }} | Views are my own.
    </div>
    <div class="Footer_inner_right">
      <img src="/images/website_logo_no_bg.png" alt="Initials DH within Caduceus" style="float:right;width:32px;height:32px;">
    </div>
  </div>
  <div class="page__footer-translate">
    <div class="translate-icons" id="translate-language">
      <i class="fa-solid fa-language"></i> <!-- Font Awesome language icon -->
    </div>
    <div id="google_translate_element" style="display: none;"></div> <!-- Hide initially -->
    <div class="translate-icons">
      <i class="fa-solid fa-globe"></i> <!-- Font Awesome globe icon -->
    </div>
  </div>
</div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: navigator.language, includedLanguages: 'en,es,fr,de,pt,zh,ja,ko,ar,el,ru,hi', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');

  // Customize the translate widget after initialization
  var googleTranslateElement = document.querySelector('#google_translate_element');
  googleTranslateElement.addEventListener('DOMNodeInserted', function () {
    var select = googleTranslateElement.querySelector('select.goog-te-combo');
    if (select) {
      // Replace "Select Language" with your custom text
      select.setAttribute('placeholder', 'Your Custom Text');
    }
  });
}

document.addEventListener('DOMContentLoaded', function() {
  const languageIcon = document.getElementById('translate-language');
  const translateElement = document.getElementById('google_translate_element');

  languageIcon.addEventListener('click', function() {
    // Toggle visibility of the Google Translate element
    if (translateElement.style.display === 'none') {
      translateElement.style.display = 'block';
      googleTranslateElementInit(); // Initialize Google Translate
    } else {
      translateElement.style.display = 'none';
    }
  });
});
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
