<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .page__footer-translate {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .translate-container {
      position: relative;
      display: inline-block;
      margin-top: 30px; /* Adjust top margin as needed */
    }

    .translate-button {
      padding: 8px 16px; /* Adjust padding as needed */
      background-color: #00637C; /* Example background color */
      color: #fff; /* Example text color */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth transition for background color change */
    }

    .translate-button:hover {
      background-color: #005166; /* Darker shade of the original color */
    }

    #google_translate_element {
      position: absolute;
      top: 110%; /* Position below the button */
      left: 0;
      width: 100%; /* Fill the entire button */
      z-index: 1; /* Ensure widget is above other content */
      opacity: 0; /* Make it invisible initially */
      transition: opacity 0.3s ease; /* Smooth transition for opacity change */
    }
  </style>
</head>
<body>
  <div class="page__footer-content">
    <div class="page__footer-copyright">
      <div class="Footer_inner_left">
        &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }} | Views are my own.
      </div>
      <div class="Footer_inner_right">
        <img src="/images/website_logo_no_bg.png" alt="Initials DH within Caduceus" style="float: right; width: 32px; height: 32px;">
      </div>
    </div>
    <div class="page__footer-translate">
      <div class="translate-container">
        <button class="translate-button" onclick="toggleTranslate()">
          <i class="fas fa-language"></i> Translate/Traducir/Traduire
        </button>
        <div id="google_translate_element"></div>
      </div>
    </div>
  </div>

  <!-- Include Google Translate API -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: navigator.language,
        includedLanguages: 'en,es,fr,de,pt,zh,ja,ko,ar,el,ru,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="text/javascript">
    function toggleTranslate() {
      var translateElement = document.getElementById('google_translate_element');
      translateElement.style.opacity = (translateElement.style.opacity === '1') ? '0' : '1';
    }
  </script>
</body>
</html>
