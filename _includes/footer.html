{% include base_path %}

<div class="page__footer-copyright">
  <div class="Footer_inner_left">
    &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }} | Views are my own. |
    <!-- Translate Button -->
    <button id="translateButton" class="footer-translate-button">Translate</button>
  </div>
  <div class="Footer_inner_right">
    <img src="/images/website_logo_no_bg.png" alt="Initials DH within Caduceus" style="float:right;width:32px;height:32px;">
  </div>
</div>

<div id="google_translate_element" style="display: none;"></div>

<!-- Google Translate Script -->
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      autoDisplay: false
    }, 'google_translate_element');
  }

  function triggerTranslate() {
    const dropdown = document.querySelector('.goog-te-combo');
    if (dropdown) {
      dropdown.style.display = 'block';
      dropdown.focus();
    } else {
      console.log('Dropdown not found');
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const translateButton = document.getElementById('translateButton');
    if (translateButton) {
      translateButton.addEventListener('click', function() {
        triggerTranslate();
      });
    } else {
      console.log('Translate button not found');
    }
  });
</script>
