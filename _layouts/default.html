---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <!-- DRSH added -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Translate Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <div id="google_translate_element" style="display: none;"></div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        // Get the user's browser language
        const userLang = navigator.language || navigator.userLanguage;

        // Translate the "Translate" button text based on the user's language
        const translateButton = document.getElementById('translateButton');
        const translations = {
          'en': 'Translate',
          'es': 'Traducir',
          'fr': 'Traduire',
          'de': 'Übersetzen',
          'it': 'Tradurre',
          'pt': 'Traduzir',
          'zh': '翻译',
          'ja': '翻訳',
          'ko': '번역',
          'ar': 'ترجمة'
        };
        const langCode = userLang.split('-')[0]; // Get the language code (e.g., 'en' from 'en-US')
        translateButton.textContent = translations[langCode] || translations['en'];

        translateButton.addEventListener('click', function() {
          document.getElementById('google_translate_element').style.display = 'block';
          googleTranslateElementInit();
        });
      });
    </script>

  </body>
</html>
